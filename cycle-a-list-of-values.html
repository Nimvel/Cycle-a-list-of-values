<body>
    <script>
        function cycle(dir, arr, cur) {
        let i = arr.indexOf(cur) + dir;
        i === arr.length ?  i = 0 : i === -1 ? i = arr.length - 1 : i;
        return arr.indexOf(cur) != -1 ? arr[i] : null;
        }
    </script>
